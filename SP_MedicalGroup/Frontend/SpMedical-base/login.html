<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SpMedicalGroup</title>
    <link rel="stylesheet" href="css/estiloLogin.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container container_header">
            <a href="#"><img class="logo_completo" src="./assets/Logo_completo.png" alt="Logo"></a>
        </div>
    </header>
    <main>
        <div>
            <img src="./assets/img_login.png" alt="">
        </div>
        <div class="box_login">
            <h1>Login</h1>
            <form>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" value="" placeholder="Digite seu email"><br>
                <label for="lname">Last name:</label><br>
                <input type="password" id="senha" name="senha" value="" placeholder="Digite sua senha"><br><br>
                <button type="submit" >Login</button>
              </form> 
        </div>
    </main>
    
</body>
</html>
